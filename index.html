<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kenzie.com.br/favicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>Loja Geek</title>
</head>
<body>
    <section class="Actions Figures">
        <ul class="Actions">
            <li>
                <img src="./assets/img/actions/animewoman.jpg" alt="Animewoman">
                <h2> Animewoman - Actions Seraphine</h2>
                <p>R$ 250,00</p>
                <button>Comprar</button>
            </li>
            <li>
                <img src="./assets/img/actions/dragonballpersonagem.jpg" alt="Dragonball-Z">
                <h2>Goku Sayajin - Actions Goku Super Sayajin</h2>
                <p>R$ 350,00</p>
                <button>Comprar</button>
            </li>
            <li>
                <img src="./assets/img/actions/starwarspersonagem.jpg" alt="StarWars">
                <h2>Bebê Yoda - Star Wars</h2>
                <p>R$ 600,00</p>
                <button>Comprar</button>
            </li>
    </section>
    <section class="Frames">
        <ul class="Paintings">
            <li>
                <img src="./assets/img/painting/clock.jpg" alt="Relógio">
                <h2>Clock Analogic</h2>
                <p>R$ 99,00</p>
                <button>Comprar</button>
            </li>
            <li>
                <img src="./assets/img/painting/gamepad.jpg" alt="Control">
                <h2>Gamepad - Control</h2>
                <p>R$ 400,00</p>
                <button>Comprar</button>
            </li>
            <li>
                <img src="./assets/img/painting/personagem.jpg" alt="Android">
                <h2>Android - C-3PO (See-Theepio)</h2>
                <p>R$ R$85,00</p>
                <button>Comprar</button>
            </li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
